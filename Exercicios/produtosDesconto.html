<!-- // Faça um algoritmo para ler: a descrição do produto (nome), a quantidade adquirida e o
// preço unitário. Calcular e escrever o total (total = quantidade adquirida * preço unitário), o
// desconto e o total a pagar (total a pagar = total - desconto), sabendo-se que:

// = perguntar o preço unitário do produto

//processamento de dados
// = realizar o calculo do total da quantidade do produto * valor unitário do produto 
// = realidar o calculo do desconto com base na quantidade de produtos que o usuário vai comprar

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nomeProduto = prompt("Qual o nome do produto? ");
        let quantidadeProduto = Number(prompt("Qual vai ser a quantidade? "));
        let precoProduto = Number(prompt("Qual o preço? "));

        let descontoProduto;
        const precoTotal = quantidadeProduto * precoProduto;
        const precoTotalPagar = precoTotal - descontoProduto;

        if (quantidadeProduto <= 5) {
            descontoProduto = precoTotal * 0.02;//retorno do valor com desconto
            
            alert(`Seu produto ${nomeProduto}, quantidade: ${quantidadeProduto}, valor total: R$${(descontoProduto).toFixed(2)} reais`)
        } else if (quantidadeProduto <= 10) {
            descontoProduto = precoTotal * 0.03;

            alert(`Seu produto ${nomeProduto} com desconto de 3%, quantidade: ${quantidadeProduto}, valor total: R$${(descontoProduto).toFixed(2)} reais`)
        } else {
            const precoTotal = quantidadeProduto * precoProduto;
            descontoProduto = precoTotal - precoTotal * 0.05

        }
    </script>
</body>
